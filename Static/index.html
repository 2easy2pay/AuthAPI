<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../Scripts/jquery-1.10.2.js" type="text/javascript"></script>
    <script>
        $(document).ready(
        function () {
            $("#btnSubmit").click(function () {
                var usrname = $("#username").val();
                var pwd = $("#password").val();
                $.post("https://api.2easy2pay.com/auth/api/loginctrl/login", { username: usrname, password: pwd }, function (result) {
                    alert(JSON.stringify(result));
                });
                       
                    });
        });
    </script>
</head>
<body>
    <form>
        <h4>Use a local account to log in.</h4>
        <hr />
        <div class="form-group">
            email
            <div class="col-md-10">
                <input type="text" id="username" />
            </div>
        </div>
        <div class="form-group">
            password
            <div class="col-md-10">
                <input type="text" id="password" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <div class="checkbox">

                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="button" id="btnSubmit" value="Log in" class="btn btn-default" />
            </div>
        </div>
        <p>
    </form>
</body>
</html>
